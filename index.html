<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Emmanuel (Lash) Asaber | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Emmanuel Asaber (Lash)</a>. 
    Coded by <a href="#">Philip Owusu Asare</a>.
  </div>

<div id="bg">

  <div class="first">
    <div class="calc">calc</div>
    <div class="theme">
      <span>THEME</span>
      <div class="toggle">
        <div class=circle></div>
      </div>
    </div> 
  </div>

  <div class="second">
    <input type="text" id="numbers" placeholder="" > 
  </div>

  <div class="third">
    <button id= "seven" class="buttons" value=7>7</button>
    <button id= "eight" class="buttons" value=8>8</button>
    <button id= "nine" class="buttons" value=9>9</button>
    <button id= "del" class="buttons" value="">Del</button>
    <button id= "four" class="buttons" value=4>4</button>
    <button id= "five" class="buttons" value=5>5</button>
    <button id= "six" class="buttons" value=6>6</button>
    <button id= "add" class="buttons" value="">+</button>
    <button id= "one" class="buttons" value=1>1</button>
    <button id= "two" class="buttons" value=2>2</button>
    <button id= "three" class="buttons" value=3>3</button>
    <button id= "minus" class="buttons" value="">-</button>
    <button id= "dot" class="buttons" value=".">.</button>
    <button id= "zero" class="buttons" value=0>0</button>
    <button id= "divide" class="buttons" value="">/</button>
    <button id= "times" class="buttons" value="">x</button>
    <button id= "reset" class="buttons" value="">Reset</button>
    <button id= "equals" class="buttons" value="">=</button>
  </div>

</div>

</body>
<script src="script/app.js"></script>
</html>
